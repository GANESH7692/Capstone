{% extends 'layout.html' %} {% block body %}


<style>
  @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Outline&family=Homemade+Apple&family=Montserrat:ital,wght@0,400;0,500;0,600;1,500;1,600&display=swap');
    html body {
      font-weight: 400;
      font-family: 'Montserrat', sans-serif !important;
  }
</style>

<div class="container py-2 mx-auto my-50 h-10 text-center" style="margin: 9rem;">
  <div class="row">
    <div class="col-sm py-2 py-md-3">
      <div class="card card-body" style="justify-content: center; background-color:rgb(12, 0, 39)">

            currently. <br> Please try again</b></h1>


        <a href="{{ url_for('home') }}">

        font-weight: bold;
        margin: 1rem;">

      </div>
    </div>
  </div>
</div>
{% endblock %}
